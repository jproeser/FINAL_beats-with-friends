<body bgcolor="#C79B71">

<style>
h1 {color:#FFF2E3;text-align:center;font-size:35px;font-family:Tahoma;}
h2 {color:#31C3E9;text-align:center;font-size:25px;font-family:Tahoma;}
h3 {color:#082026;text-align:center;font-size:23px;font-family:Tahoma;}
h4 {color:#13343C;text-align:center;font-size:18px;font-family:Tahoma;}
p {color:#13343C;text-align:center;font-size:15px;font-family:Tahoma;}
</style>


{% block content %}
  <div style="text-align:center;">

  <h1>Add a SoundCloud User!</h1>
  <form method="POST">

      {{ form.hidden_tag() }}
      {% for message in get_flashed_messages() %}
      {{ message }}
      {% endfor %}
      <p>{{ form.soundcloud.label }}{{ form.soundcloud() }}</p>
      <p>{{ form.zipcode.label }}{{ form.zipcode() }}</p>

      {{ form.submit() }}

  </form>
{% endblock %}
